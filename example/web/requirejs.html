<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
<body>
    Choose image(s) to decode:
    <input id="ipt-file" type="file" multiple accept="image/png,image/jpeg,image/bmp,image/gif">
    <br><br>
    <button id="btn-show-scanner">show scanner</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
<script>
    // reader for decoding picture
    let reader = null;
    // scanner for decoding video
    let scanner = null;

    requirejs(['https://cdn.jsdelivr.net/npm/keillion-dynamsoft-javascript-barcode@0.20200721112312.0/dist/dbr.js'], function(Dynamsoft){
        
        // Please visit https://www.dynamsoft.com/CustomerPortal/Portal/TrialLicense.aspx to get a trial license.
        Dynamsoft.BarcodeReader.productKeys = "PRODUCT-KEYS";

        Dynamsoft.BarcodeReader.engineResourcePath = "https://cdn.jsdelivr.net/npm/keillion-dynamsoft-javascript-barcode@0.20200721112312.0/dist/";
        
        // Dynamsoft.BarcodeReader._bUseFullFeature = true; // Control of loading min wasm or full wasm.
        
        // decode input picture
        document.getElementById('ipt-file').addEventListener('change', async function(){
            try{
                reader = reader || await Dynamsoft.BarcodeReader.createInstance();
                let resultsToAlert = [];
                for(let i = 0; i < this.files.length; ++i){
                    let file = this.files[i];
                    resultsToAlert.push(i + '. ' + file.name + ":");
                    let results = await reader.decode(file);
                    console.log(results);
                    for(let result of results){
                        resultsToAlert.push(result.barcodeText);
                    }
                }
                alert(resultsToAlert.join('\n'));
            }catch(ex){
                alert(ex.message);
                throw ex;
            }
            this.value = '';
        });

        // decode video from camera
        document.getElementById('btn-show-scanner').addEventListener('click', async () => {
            try{
                scanner = scanner || await Dynamsoft.BarcodeScanner.createInstance();
                scanner.onFrameRead = results => {
                    if(results.length){
                        console.log(results);
                    }
                };
                scanner.onUnduplicatedRead = (txt, result) => {
                    alert(result.barcodeFormatString + ': ' + txt);
                };
                await scanner.show();
            }catch(ex){
                alert(ex.message);
                throw ex;
            }
        });
    });
</script>
</body>
</html>
